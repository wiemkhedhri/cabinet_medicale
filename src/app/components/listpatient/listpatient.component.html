
<button type="button" href="#Add" data-toggle="modal"  class="btn btn-primary" style="    border: #3F80B4;    background-color: #3F80B4;margin-left: 772px;">Ajouter Un Patient</button>
<a class="edit-link"   data-toggle="modal" href="#edit_personal_details"><i class="fa-edit mr-1"></i>Edit</a>

<hr>
<div class="card card-table">
  <div class="card-body">

    <!-- Invoice Table -->
    <div class="table-responsive">
      <table class="table table-hover table-center mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Email</th>
            <th> Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of listpatient; let i = index">
            <td>
              <a href="invoice-view.html">{{i+1}}</a>
            </td>
            <td>
              <h2 class="table-avatar">
                <a href="patient-profile.html" class="avatar avatar-sm mr-2">
                  <img class="avatar-img rounded-circle" src="http://localhost:8080/patient/files/{{p.photo}}" alt="User Image">
                </a>
                <a href="patient-profile.html">{{p.nomprenom}}</a>
              </h2>
            </td>
            <td>{{p.email}}</td>
            <td>14 Nov 2019</td>
            <td class="text-right">
              <div class="table-action">
                <a routerLink="../details/{{p.id}}" class="btn btn-sm bg-info-light">
                  <i class="far fa-eye"></i> Voir
                </a>

              </div>
            </td>
          </tr>


        </tbody>
      </table>
    </div>
    <!-- /Invoice Table -->

  </div>

</div>

<!-- add model -->
<div class="modal fade" id="Add" aria-hidden="true" role="dialog" >
  <div class="modal-dialog modal-dialog-centered" role="document" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Les informations Personnelles </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="AddForm"   >
          <div class="row form-row">
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Nom et Prénom</label>
                <input formControlName="nomprenom" type="text" class="form-control">
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Sexe</label>
                <select name=""class="form-control" formControlName="sexe" >
                  <option value="">-- Select --</option>
                  <option>Femme</option>
                  <option>Homme</option>
                </select>
              </div>
            </div>
            <div class="col-12 ">
              <div class="form-group">
                <label>Date De Naissance</label>
                <input formControlName="datenaissance" type="date" class="form-control">
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Numéro de Télephone</label>
                <input formControlName="numtel" type="number" class="form-control">
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Etat Sociale</label>
                <select class="form-control" formControlName="etatsociale" >
                  <option>Célibataire</option>
                  <option>Mariée</option>
                </select>
              </div>
            </div>
            <div class="col-12 ">
              <div class="form-group">
                <label>A Propos de Moi</label>
                <input formControlName="aboutme" type="text" class="form-control">
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Email</label>
                <input formControlName="email" type="email" class="form-control">
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Adresse</label>
                <input formControlName="adresse" type="text" class="form-control">
              </div>
            </div>
          </div>
          <button type="button" data-dismiss="modal" class="btn btn-primary btn-block"  >Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end add model -->
