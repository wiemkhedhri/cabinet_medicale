	<!-- Main Wrapper -->
  <div class="main-wrapper login-body">
    <div class="login-wrapper">
      <div class="container">
          <div class="loginbox" style=" max-width: 995px;
          min-height: 586px;">
              <div class="login-left" style="    width: 425px">
      <img class="img-fluid" src="assets/img/logo-white.png" alt="Logo">
                </div>
                <div class="login-right">
      <div class="login-right-wrap" style="    margin-left: 166px;">
        <h1>Login</h1>
        <p class="account-subtitle">Access to our dashboard</p>

        <!-- Form -->
        <form [formGroup]="FormLogin" (ngSubmit)="login()">
          <div class="form-group">
            <input class="form-control" type="text"  formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" formControlName="password" placeholder="Password">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Login</button>
          </div>
        </form>
        <!-- /Form -->

        <div class="text-center forgotpass"><a routerLink="/forgetpassword">Forgot Password?</a></div>
        <div class="login-or">
          <span class="or-line"></span>
          <span class="span-or">or</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <span>Login with</span>
          <a href="#" class="facebook"><i class="fa fa-facebook"></i></a><a href="#" class="google"><i class="fa fa-google"></i></a>
        </div>
        <!-- /Social Login -->


                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
